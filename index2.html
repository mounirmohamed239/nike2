<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css">
    <title>Responsive product card Nike</title>
</head>

<body>

    <!-- navbar section -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="" class="navbar-brand" ><img src="icons/nike-logo.svg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""><img class="nav-img" src="assets/icons/icon-menu.svg" alt="menu img"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav nav-lists">
            <li class="nav-item active">
              <a class="nav-link" href="#">MEN <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">WOMEN</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">KIDS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">CUSTOMIZE</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">SALE</a>
            </li>
          </ul>
        </div>

        <div class="shopping-bag nav-shop">
            <img src="assets/icons/shopping-bag.svg">
        </div>
      </nav>

      <!-- home section -->

      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-sm-8">
            <div class="sneaker__figure">
            </div>

            <div>
                <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="img1" color="#A29596">
            </div>

            <div class="sneaker__colors">
                <span class="sneaker__color sneaker__colors-one active" onclick="changepic('assets/img/NikeAirMaxMotion2.png'); changecolor('#A29596')" primary="#A29596" color="#A29596"></span>
                <span class="sneaker__color sneaker__colors-two " onclick="changepic('assets/img/NikeAirMax Motion2black.png'); changecolor('#111111')" primary="#111111" color="#111111"></span>
            </div>
          </div>
          <div class="col-lg-6 col-sm-8">
            <div class="data">
                <span class="data__subtitle">Nike</span>
                <h1 class="data__title">Air Max Motion 2</h1>
                <p class="data__description">Combinan la malla transpirable sin costuras para <br> un estilo tradicional.</p>

                <div class="actions">
                    <div class="size">
                        <h3 class="size-title">Tallas</h3>
                        <span class="size-tallas active2">8.5</span>
                        <span class="size-tallas">9</span>
                        <span class="size-tallas">9.5</span>
                    </div>

                    <div class="cant">
                        <h3 class="size-title">Cant</h3>
                        <div class="cant-color">
                            <span class="cant-tallas">-</span>
                            <span class="cant-tallas">1</span>
                            <span class="cant-tallas3">+</span>
                        </div>
                    </div>

                </div>

                <div class="pricing">
                    <div class="preci">
                        <span class="preci__title">$99.00</span>
                        <button type="button" class="btn btn-lg preci__button">ADD TO CART</button>
                    </div>
                </div>

            </div>

          </div>
        </div>
      </div>

    <script src="app.js"></script>
</body>
</html>
